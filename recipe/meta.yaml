{% set version = "1.0.2" %}
{% set github = "https://github.com/SwissClinicalTrialOrganisation/secuTrialR" %}

package:
  name: r-secutrialr
  version: {{ version }}

source:
  url: {{ github }}/archive/{{ version }}.tar.gz
  sha256: 3c951c4e34c41456000375d4662ffa6290a558180c88ca2f269089990001ff47

build:
  noarch: generic
  number: 0
  script:
    - $R CMD INSTALL --build .            # [not win]
    - '"%R%" CMD INSTALL --build .'    # [win]

requirements:
  host:
    - r-base
    - r-haven >=2.2.0
    - r-readr
    - r-readxl
    - r-tcltk2
    - r-igraph
    - r-stringr
    - r-tibble
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-dplyr
    - r-rlang
    - r-lubridate
    - r-knitr
    - r-rmarkdown
    - r-testthat
    - r-tufte
    - r-lintr
  run:
    - r-base
    - r-haven >=2.2.0
    - r-readr
    - r-readxl
    - r-tcltk2
    - r-igraph
    - r-stringr
    - r-tibble
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-dplyr
    - r-rlang
    - r-lubridate
    - r-knitr
    - r-rmarkdown
    - r-testthat
    - r-tufte
    - r-lintr

test:
  commands:
    - $R -e "library('secuTrialR')"       # [not win]
    - "\"%R%\" -e \"library('secuTrialR')\""  # [win]

about:
  home: https://swissclinicaltrialorganisation.github.io/secuTrialR/
  dev_url: {{ github }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Handling of Data from the Clinical Data Management System secuTrial

extra:
  recipe-maintainers:
    - PatrickRWright
