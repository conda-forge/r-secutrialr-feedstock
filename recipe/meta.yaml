{% set version = "1.1.1" %}
{% set github = "https://github.com/SwissClinicalTrialOrganisation/secuTrialR" %}

package:
  name: r-secutrialr
  version: {{ version }}

source:
  url: {{ github }}/archive/{{ version }}.tar.gz
  sha256: fd8df070047a50ec30fee308d801c3b0bbc0e28717050efd39e4db17d8ecd6b2

build:
  noarch: generic
  number: 0
  script:
    - $R CMD INSTALL --build .            # [not win]
    - '"%R%" CMD INSTALL --build .'    # [win]

requirements:
  host:
    - r-base
    - r-haven >=2.2.0
    - r-readr
    - r-readxl
    - r-tcltk2
    - r-igraph
    - r-stringr
    - r-tibble
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-dplyr
    - r-rlang
    - r-lubridate
    - r-knitr
    - r-rmarkdown
    - r-testthat
    - r-tufte
    - r-lintr
  run:
    - r-base
    - r-haven >=2.2.0
    - r-readr
    - r-readxl
    - r-tcltk2
    - r-igraph
    - r-stringr
    - r-tibble
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-dplyr
    - r-rlang
    - r-lubridate
    - r-knitr
    - r-rmarkdown
    - r-testthat
    - r-tufte
    - r-lintr

test:
  commands:
    - $R -e "library('secuTrialR')"       # [not win]
    - "\"%R%\" -e \"library('secuTrialR')\""  # [win]

about:
  home: https://swissclinicaltrialorganisation.github.io/secuTrialR/
  dev_url: {{ github }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Handling of Data from the Clinical Data Management System secuTrial

extra:
  recipe-maintainers:
    - PatrickRWright
    - conda-forge/r
